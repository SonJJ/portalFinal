<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
    <title>글쓰기</title>

    <!-- 부트스트랩 -->
    <link href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE8 에서 HTML5 요소와 미디어 쿼리를 위한 HTML5 shim 와 Respond.js -->
    <!-- WARNING: Respond.js 는 당신이 file:// 을 통해 페이지를 볼 때는 동작하지 않습니다. -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#">여행일기</a>
        </div>

    </div><!-- /.container-fluid -->
</nav>


<div class="container">
    <h1>글쓰기</h1></br></br>

    <form action="/save" method="post">
        <div class ="form-inline">
            <label for="user_name">이름</label>
            <input type="text" class="form-control" id="user_name" name ="user_name" placeholder="이름">
            <label for="password">암호</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
            </br></br>
        </div>
        <div class="form-group">
            <label for="list_title">제목</label>
            <input type="email" class="form-control" id="list_title" name="list_title" placeholder="제목 입력">
        </div>
        <div class="form-group">
            <label for="country">지역</label>
            <input type="text" class="form-control" id="country" name="country" placeholder="지역 입력">
            </br>
        </div>
        <div class="form-inline">
            <label for="start_time">여행기간</label>
            <input type="date" class="form-control" id="start_time" name="start_time" placeholder="">
            <label for="end_time">~</label>
            <input type="date" class="form-control" id="end_time" name="end_time" placeholder="">
            </br>
            </br>
        </div>
        <div>
            <label for="point">
                만족도
            </label>
            <select class="form-control" id="point" name="point">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
            </select>
        </div>
        <div class="form-group">
        <label for="list_content"><br>설명</label>
            <textarea class="form-control" rows="15" id="list_content" name="list_content" placeholder="이름"></textarea>
        </div>
        <budtton type="submit" class="btn btn-default">제출</budtton>
    </form>
</div>

<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
<script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
</body>
</html>
